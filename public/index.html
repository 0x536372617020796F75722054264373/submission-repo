<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperliquid Trade Ledger API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .results h3 {
            margin-bottom: 15px;
            color: #333;
        }

        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-card h4 {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .test-wallets {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .test-wallets h4 {
            margin-bottom: 10px;
            color: #856404;
        }

        .test-wallets button {
            background: #ffc107;
            color: #333;
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Hyperliquid Trade Ledger API</h1>
            <p>Test all endpoints with real-time data</p>
        </div>

        <div class="content">
            <div class="test-wallets">
                <h4>üìù Test Wallets (Click to Auto-Fill)</h4>
                <button onclick="fillWallet('0x0e09b56ef137f417e424f1265425e93bfff77e17')">
                    Wallet #1 (+$71k profit)
                </button>
                <button onclick="fillWallet('0x186b7610ff3f2e3fd7985b95f525ee0e37a79a74')">
                    Wallet #2 (-$13k loss)
                </button>
                <button onclick="fillWallet('0x6c8031a9eb4415284f3f89c0420f697c87168263')">
                    Wallet #3 (-$137 loss)
                </button>
            </div>

            <div class="input-group">
                <label for="userAddress">üë§ User Wallet Address</label>
                <input
                    type="text"
                    id="userAddress"
                    placeholder="0x..."
                    value="0x0e09b56ef137f417e424f1265425e93bfff77e17"
                />
            </div>

            <div class="input-group">
                <label for="coin">ü™ô Coin (Optional)</label>
                <select id="coin">
                    <option value="">All Coins</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="SOL">SOL</option>
                </select>
            </div>

            <div class="button-group">
                <button onclick="fetchTrades()">üìä Get Trades</button>
                <button onclick="fetchPositions()">üìà Get Positions</button>
                <button onclick="fetchPnL()">üí∞ Get PnL</button>
                <button onclick="fetchLeaderboard()">üèÜ Leaderboard</button>
                <button onclick="fetchDeposits()">üíµ Deposits</button>
                <button onclick="fetchHealth()">‚ù§Ô∏è Health Check</button>
            </div>

            <div id="results" class="results" style="display:none;">
                <h3 id="resultsTitle">Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        function fillWallet(address) {
            document.getElementById('userAddress').value = address;
        }

        function showLoading() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            document.getElementById('resultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data from Hyperliquid API...</p>
                </div>
            `;
        }

        function showResults(title, data) {
            document.getElementById('resultsTitle').textContent = title;
            document.getElementById('resultsContent').innerHTML = `
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showError(error) {
            document.getElementById('resultsTitle').textContent = '‚ùå Error';
            document.getElementById('resultsContent').innerHTML = `
                <pre>${JSON.stringify({error: error.message}, null, 2)}</pre>
            `;
        }

        async function fetchTrades() {
            const user = document.getElementById('userAddress').value;
            const coin = document.getElementById('coin').value;

            if (!user) {
                alert('Please enter a wallet address');
                return;
            }

            showLoading();
            try {
                const url = `${API_BASE}/v1/trades?user=${user}${coin ? '&coin=' + coin : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                showResults(`üìä Trades (${data.length} total)`, {
                    count: data.length,
                    sample: data.slice(0, 5)
                });
            } catch (error) {
                showError(error);
            }
        }

        async function fetchPositions() {
            const user = document.getElementById('userAddress').value;
            const coin = document.getElementById('coin').value;

            if (!user) {
                alert('Please enter a wallet address');
                return;
            }

            showLoading();
            try {
                const url = `${API_BASE}/v1/positions/history?user=${user}${coin ? '&coin=' + coin : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                showResults(`üìà Position History (${data.length} snapshots)`, {
                    count: data.length,
                    sample: data.slice(0, 5)
                });
            } catch (error) {
                showError(error);
            }
        }

        async function fetchPnL() {
            const user = document.getElementById('userAddress').value;
            const coin = document.getElementById('coin').value;

            if (!user) {
                alert('Please enter a wallet address');
                return;
            }

            showLoading();
            try {
                const url = `${API_BASE}/v1/pnl?user=${user}${coin ? '&coin=' + coin : ''}`;
                const response = await fetch(url);
                const data = await response.json();

                // Show stats cards
                document.getElementById('resultsContent').innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <h4>Realized PnL</h4>
                            <div class="value" style="color: ${parseFloat(data.realizedPnl) >= 0 ? '#10b981' : '#ef4444'}">
                                $${parseFloat(data.realizedPnl).toFixed(2)}
                            </div>
                        </div>
                        <div class="stat-card">
                            <h4>Fees Paid</h4>
                            <div class="value">$${parseFloat(data.feesPaid).toFixed(2)}</div>
                        </div>
                        <div class="stat-card">
                            <h4>Trade Count</h4>
                            <div class="value">${data.tradeCount}</div>
                        </div>
                        <div class="stat-card">
                            <h4>Return %</h4>
                            <div class="value">${data.returnPct}%</div>
                        </div>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('resultsTitle').textContent = 'üí∞ PnL Metrics';
            } catch (error) {
                showError(error);
            }
        }

        async function fetchLeaderboard() {
            showLoading();
            try {
                const url = `${API_BASE}/v1/leaderboard?metric=pnl`;
                const response = await fetch(url);
                const data = await response.json();
                showResults('üèÜ Leaderboard (by PnL)', data);
            } catch (error) {
                showError(error);
            }
        }

        async function fetchDeposits() {
            const user = document.getElementById('userAddress').value;

            if (!user) {
                alert('Please enter a wallet address');
                return;
            }

            showLoading();
            try {
                const url = `${API_BASE}/v1/deposits?user=${user}`;
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('resultsContent').innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <h4>Total Deposits</h4>
                            <div class="value">$${parseFloat(data.totalDeposits).toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <h4>Deposit Count</h4>
                            <div class="value">${data.depositCount}</div>
                        </div>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('resultsTitle').textContent = 'üíµ Deposit History';
            } catch (error) {
                showError(error);
            }
        }

        async function fetchHealth() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResults('‚ù§Ô∏è API Health', data);
            } catch (error) {
                showError(error);
            }
        }

        // Auto-load PnL on page load
        window.onload = () => {
            fetchPnL();
        };
    </script>
</body>
</html>
